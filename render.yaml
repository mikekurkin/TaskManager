databases:
  - name: task_manager
    databaseName: task_manager
    user: task_manager
    region: frankfurt
    plan: free
    postgresMajorVersion: 13
    ipAllowList: []

services:
  - type: web
    name: task_manager
    region: frankfurt
    plan: free
    env: docker
    repo: https://github.com/mikekurkin/TaskManager.git
    branch: feature/mailer
    dockerCommand: ./render-demo-entrypoint.sh
    envVars:
      - key: PORT
        value: 3000
      - key: DEMO
        value: true
      - key: REPLANT_SEED
        value: ''
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: task_manager
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ROLLBAR_SERVER_ACCESS_TOKEN
        sync: false
      - key: ROLLBAR_CLIENT_ACCESS_TOKEN
        sync: false
      - key: NEWRELIC_LICENSE_KEY
        sync: false
      - key: MAILER_PORT
        value: 587
      - key: MAILER_AUTHENTICATION
        value: plain
      - key: MAILER_USERNAME
        sync: false
      - key: MAILER_PASSWORD
        sync: false
      - key: MAILER_ADDRESS
        sync: false
      - key: MAILER_DOMAIN
        sync: false
